<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Clicker</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="sectionLeft">
        <center>
            <div class="scoreContainer unselectable">
                <span id="logs">0</span> logs<br>
                <span id="logsPerSecond">0</span> logs per second
            </div>
            <br>
            <div class="clickerContainer unselectable">
                <img id="tree-image" src="images/tree.png" draggable="false" onclick="game.addToLogs(game.clickValue)">
            </div>
        </center>

        <div class="sectionFooter">
            <h5>Tree Clicker</h5>
            <button onclick="resetGame()">Reset Game</button>
        </div>
    </div>

    <div class="sectionRight" id="shopContainer">
    </div>

</body>
<script src="js/script.js"></script>
</html>
